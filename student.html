<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Task', 'Attendance'],
  ['Present', 60],
  ['Absent', 15],
  ['Leave', 5],
  ['Not Taken', 20],
  
]);

  // Optional; add a title and set the width and height of the chart
  var studentChart = {'title':'Students Attendance', 'width':438, 'height':318};
  var staffChart = {'title':'Staff Attendance', 'width':438, 'height':318};

  // Display the chart inside the <div> element with id="piechart"
  var studentAttendance = new google.visualization.PieChart(document.getElementById('studentAttendance'));
  studentAttendance.draw(data, studentChart);

  var staffAttendance = new google.visualization.PieChart(document.getElementById('staffAttendance'));
  staffAttendance.draw(data, staffChart);
}
</script>
